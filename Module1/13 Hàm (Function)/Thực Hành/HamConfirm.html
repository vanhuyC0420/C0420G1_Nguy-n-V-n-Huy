<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm confirm</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = "";
        if (answer){
            result = "Excellent. We'll paly a nice game of ches."
        }else {
            result = "Maybe later then.";
        }
        return result;
    }
    let confirmAnswer = prompt("Shall we play a game?");
    let theAnswer = processConfirm(confirmAnswer);
    document.write(theAnswer);
</script>
</body>
</html>
