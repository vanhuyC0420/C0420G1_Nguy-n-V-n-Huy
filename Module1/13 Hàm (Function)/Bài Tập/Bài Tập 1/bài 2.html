<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
    <script>

        function increaseNumber(number) {
            number++;
            document.write(number);

        }
    </script>
</head>
<body>
<input type="button" onclick="increaseNumber(10)" value="Nhấn để hiển thị">

</body>
</html>
