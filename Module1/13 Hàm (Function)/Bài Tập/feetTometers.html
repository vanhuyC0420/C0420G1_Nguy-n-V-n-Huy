<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Feet to Meters</title>
</head>
<body>
<label>Foot</label>
<input id="foot" type="number" oninput="footToMeter(this.value);" min="0">
<br>
<label>Meter</label>
<input id="meter" type="number" oninput="meterToFoot(this.value);" min="0">
</body>
<script>
    function footToMeter(x) {
        x = parseFloat(x);
        document.getElementById("meter").value = x * 0.305;
    }
    function meterToFoot(x) {
        x = parseFloat(x);
        document.getElementById("foot").value = x * 3.279;
    }
</script>
