<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không</title>
</head>
<body>
<script>
    let a = prompt('Nhập dữ liệu vào:');
    // document.write(checkCharacter(a));
    alert(checkCharacter(a));
    function checkCharacter(char) {
        let kq = true;
        if (isNaN(char)){
            return kq= false;
        }else {
            return kq= true;
        }
    }
</script>
</body>
</html>
