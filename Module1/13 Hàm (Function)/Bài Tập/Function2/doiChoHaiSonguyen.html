<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số nguyên bất kì</title>
</head>
<body>
<script>
    let a = prompt("Số đầu tiên: ");
    let s = prompt("Số thứ 2: ");
    changePlace(a,s);
    function changePlace(z,x) {
        let tam = x;
        x=z;
        z=tam;
        alert(z +' & '+ x);
    }
</script>
</body>
</html>
