<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem nếu số đưa vào có phải là nguyên dương.</title>
</head>
<body>
<script>
    let a = prompt("Nhập số: ");
    alert(testInteger(a));
    function testInteger(z) {
        if (z>=0){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
