<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào</title>
</head>
<body>
<script>
    let b = parseInt(prompt("Nhập vào 1 số: "));
    alert(calculatatorSquare(b));
    function calculatatorSquare(a) {
        let square;
        square = a * a;
        return square;
    }
</script>
</body>
</html>
