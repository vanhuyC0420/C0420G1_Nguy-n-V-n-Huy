<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối các phần tử trong mảng</title>
</head>
<body>
<script>
    let mang = ['Trung', 'tâm', 'code','gym',2020];
    document.write(mang.join('_')+ '<br>');
    document.write(mang.join('+')+'<br>');
    document.write(mang.join('---')+'<br>');
    document.write(mang.join('.')+'<br>');
    document.writeln(mang);
</script>
</body>
</html>
