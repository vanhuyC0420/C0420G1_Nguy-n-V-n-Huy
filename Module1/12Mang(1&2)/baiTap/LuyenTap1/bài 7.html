<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên V nếu có thì xoá V khỏi mảng</title>
</head>
<body>
<script>
    function checkAndDelIntegerV(q,w) {
        for (let i=0; i<q.length; i++){
            if (w == q[i]){
                q[i] = q[i+1];
                q.[length-1] = 0;
                break;
            }
        }
    }
</script>
</body>
</html>
