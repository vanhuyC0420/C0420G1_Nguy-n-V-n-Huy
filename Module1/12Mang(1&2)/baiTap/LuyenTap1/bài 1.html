<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
    let array10element = [2,12,3,13,4,5,7,8,10,20];
    let count=0;
    // let result;
    for (let i=0;i<array10element.length;i++){
        if (array10element[i]>= 10){
           count++;
           document.write('số lượng phần tử >= 10: '+count+ ' là '+array10element[i] + '<br>');
        }
    }
</script>
</body>
</html>
