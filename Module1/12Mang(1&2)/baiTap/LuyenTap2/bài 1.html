    let num2 = prompt("Nhập row của mảng :")*1;

        str1 += "Row " + i + ":<br>";
        array[i] = new Array();
        for (let j=0;j<num2;j++) {
            array[i][j] = Math.round(Math.random()*100);
            str += array[i][j] + "&ensp;&ensp;";
            str1 += array[i][j] + "<br>";
        }
        str += "<br>";
    }
