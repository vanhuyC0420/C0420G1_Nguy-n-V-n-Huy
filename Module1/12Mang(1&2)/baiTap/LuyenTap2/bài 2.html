<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 2</title>
</head>
<body>
<script>
    // Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  {'c', 's', 'c', '2', '6', '1'} sau khi thực hiện đảo ngược sẽ là "162csc"
    let a = prompt('Nhập vào chuỗi số'); // có thể nhập vào chuổi hoắc khởi tạo 1 chuỗi.
    let strarr = a.split(' '); // chuyển chuổi liền nhau thành mảng
    strarr.reverse();
    alert(strarr);
    // console.log(strarr);
</script>
</body>
</html>
