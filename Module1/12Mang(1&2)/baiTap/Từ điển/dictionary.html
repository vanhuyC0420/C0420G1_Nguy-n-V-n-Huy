<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<form>
    <input type="text" id="key">
    <input type="button" onclick="dichbai()" value="Dịch">
    <p id="kq">Kết quả: </p>
</form>
<script>
    let tiengViet = ["Xe máy","Xe oto","Xe buýt","Máy bay"];
    let engLish = ["motorcycle","car","bus","airplane"];
    let test = document.getElementById("key");
    let ketqua = document.getElementById("kq");
    function dichbai() {
        for (let i = 0; i < tiengViet.length; i++){
            if (test.value === tiengViet[i]){
                ketqua.innerHTML='Kết quả: '+ engLish[i];
                break;
            }
            ketqua.innerHTML="Từ vựng đang được cập nhật";
        }
    }
</script>
</body>
</html>
