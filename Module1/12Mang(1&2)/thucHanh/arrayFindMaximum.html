<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find maximum value of Array</title>
</head>
<!--Viết một chương trình JavaScript-->
<!--để tìm giá trị lớn nhất trong mảng cho trước.-->
<body>
<script>
  //Bước 1: Khai báo mảng x và khởi tạo
  // giá trị ban đầu cho mảng
  //Bước 2: Khai báo biến max để lưu giá
  // trị lớn nhất mặc định là phần tử đầu tiên trong mảng
  //Bước 3: Khai báo biến index mặc định gán giá
  // trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng
  //Bước 4: Dùng vòng lặp duyệt toàn bộ mảng x từ phần tử
  // tiếp theo đến hết mảng. Kiểm tra nếu một phần tử trong
  // mảng x có giá trị lớn hơn max thì gáb max chính là
  // phần tử đó và gán index bằng vị trí của phần tử đó //Bước 5: In ra phần tử lớn nhất và vị trí của nó trong mảng
    let x;
    let mang = [10,4,5,8,13];
    let max = mang[0];
    let index=0;
    for (let i=0;i<mang.length;i++){
        if (max<mang[i]){
            max=mang[i];
           index=i;
        }
    }
    document.write('phần tử lớn nhất = ' +max + '<br>'+'tại vị trí ' + index);
    // document.write(max);
</script>
</body>
</html>
