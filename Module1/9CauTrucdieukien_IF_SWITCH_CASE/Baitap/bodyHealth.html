<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cơ thể</title>
</head>
<body>
<script>
    var height = prompt('Nhập chiều cao: ')*1.0;
    var weight = prompt('Nhập cân nặng: ')*1.0;
    let bmi = weight/(height*height);
    document.write("Bạn cao " + height + "Nặng " + weight);
    document.write("Chỉ sô BMI = " + bmi);
    if (bmi < 18.5){
        document.write("Bạn Underwear");
    }
    else if (bmi < 25){
        document.write("Cơ thể bạn Normal");
    }
    else if (bmi < 30){
        document.write("Bạn hơi Overweight");
    }
    else {
        alert('Obesr');
    }


</script>
</body>
</html>
