<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập số năm"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " là năm nhuận");
            } else {
                alert(year + " không phải là năm nhuận");
            }
        } else {
            alert(year + " là năm nhuận");
        }
    } else {
        alert(year + " không phải là năm nhuận");
    }
</script>

</body>
</html>
