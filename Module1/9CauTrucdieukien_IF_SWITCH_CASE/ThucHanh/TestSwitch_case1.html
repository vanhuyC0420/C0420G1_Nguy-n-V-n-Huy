    <meta charset="UTF-8">
    <title>SwitchCase</title>
</head>
<body>
<script>
    let a = parseInt(prompt('a?',''));
    switch (a) {
        case 0:
            alert('0');
            break;
        case 1:
            alert('1');
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
        default:
            alert("Bạn nhập cái gì vại");
    }
</script>
