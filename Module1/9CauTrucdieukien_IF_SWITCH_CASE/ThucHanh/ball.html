<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="../Image/ball.jpg" height="320" width="320"/>
    <p> Click buttun below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()">
</form>
<script>
    let imgoBj = null;
    imgoBj = document.getElementById('myImage');
    function init() {
        imgoBj = document.getElementById('myImage');
        imgoBj.style.position = 'relative';
        imgoBj.style.left = '0px';
    }
    function moveRight() {
        imgoBj.style.left = parseInt(imgoBj.style.left) + 10 + 'px';
    }
    window.onload = init()
</script>
</body>
</html>
