<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm 1 - 100</title>
</head>
<body>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
     let i;
     for (i = 1; i <= 100; i++){
         alert(i);
         if (i==5){
             alert('Đếm hoàn thành')
             break;
         }
     }
</script>
</body>
</html>
