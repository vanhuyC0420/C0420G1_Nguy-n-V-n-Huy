<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị dãy số Fibonaci</title>
</head>
<body>
<script>
    //let dem = prompt('Hiển thị bao nhiêu số Fibonaci: ');
    let truoc = 0;
    let sau = 1;
    let  c;
    let text = '';
    for (let i = 1; i <= 20; i ++){
        c=truoc+sau;
        truoc=sau;
        sau=c;
        text = text + c;
        document.write('số thứ ' +i+ ' = ' +c+ '<br>');
    }
    document.write('Dãy 20 sô Fibonaci: ' +text);
</script>
</body>
</html>
