<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let i,j = 0;
    bang = '<table border="1" width="100%" cellpadding="2" cellspacing="2">'
    for (i = 1; i <= 10; i ++){
        bang = bang + '<tr>';
        for (j = 1; j <= 10; j ++){
            bang = bang + "<td>" +i+ 'x' +j+ ' = ' +i*j+"</td>";
            // document.write(+i+ ' x ' +j+ ' = ' +i*j+ ' \n ');
        }
        bang = bang + '</tr>';
        // document.write('<br>');
    }
    bang = bang + '</table>';
    document.write(bang);
</script>

</body>
</html>
