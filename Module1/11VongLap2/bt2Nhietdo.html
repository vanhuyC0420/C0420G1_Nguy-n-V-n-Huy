<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị Nhiệt đô</title>
</head>
<body>
<script>
    let temp = prompt('Nhập nhiệt độ phòng: ');
    if (temp>100){
        alert('Vui lòng giảm nhiệt độ xuống');
    }
    else if (temp<20){
        alert('Vui lòng tăng nhiệt độ thêm');
    }
</script>
</body>
</html>
