<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập số cần tính giai thừa: ")*1.0;
    let factorial=1;
    for (let i=1;i<=numbers;i++){
        factorial*=i;
    }
    document.write('Giai thừa của '+numbers+ ' = '+factorial);
</script>
</body>
</html>
