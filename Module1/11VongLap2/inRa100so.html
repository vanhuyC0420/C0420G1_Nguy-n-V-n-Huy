<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In từ 1 đến 100</title>
</head>
<body>
<script>
    for (let i = 1;i<=100;i ++){
        if (i%3==0 && i%5==0){
            document.write("Fizz Buzz <br>");
        }
        else if (i%5==0){
            document.write("Buzz <br>");
        }
        else if (i%3==0){
            document.write("Fizz <br>");
        }
    }
</script>
</body>
</html>
