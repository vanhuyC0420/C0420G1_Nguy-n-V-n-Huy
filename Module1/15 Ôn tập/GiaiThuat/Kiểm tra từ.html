<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ trong chuỗi</title>
</head>
<body>
<script>
    let a=['long','name','name','long','tuan','lonhj',"ghgh","jjjj"];
    function demSo(k){
        let dem=0;
        for(let i=0;i<a.length;i++){
            if(a[i]==k){
                dem++;
            }
        }
        return dem;
    }
    let obj={};
    for(let s=0;s<a.length;s++){
        obj[a[s]]=demSo(a[s]);
    }
    console.log(obj);
</script>
</body>
</html>
