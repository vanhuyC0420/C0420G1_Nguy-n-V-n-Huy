<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào tháng, năm bất kỳ. In ra số ngày tương ứng với tháng, năm đó</title>
</head>
<body>
<script>
    let month = prompt('Nhập vào tháng: ')*1.0;
    let year = prompt('Nhập vào năm: ')*1.0;
    function displayMonthYear(a,b) {
            switch (a) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:{
                    document.write('Tháng: '+a+' năm: '+b+' có 31 ngày...');
                    break;
                }
                case 4: case 6:case 9:case 11:{
                    document.write('Tháng: '+a+ ' năm: '+b+ ' có 30 ngày...');
                    break;
                }
                case 2:{
                    if (b%4==0){
                        document.write('Tháng: '+a+ ' năm: '+b+ ' có 29 ngày...');
                    }else {
                        document.write('Tháng: '+a+ ' năm: '+b+ ' có 28 ngày...');
                    }
                    break;
                }
            }
        displayMonthYear();
    }
    displayMonthYear(month,year);
</script>
</body>
</html>
