<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    //4.	Viết chương trình tính :
    //S=15-1+1/2-1/3!+....+(-1)n  1/n!
    let n = prompt('Nhập số bất kì ')*1.0;
    let sum = 15;
    function giaiThua(a) {
        let gt = 1;
        for (let i=1;i<=a;i++){
            gt*=i;
        }
        return gt;
    }
    for (let i=1;i<=n;i++){
        sum+=Math.pow(-1,i)/giaiThua(i);
    }
    document.write(sum.toFixed(2));
</script>
</body>
</html>
