<script>
let num = prompt('Nhập vào 1 số có 4 chử số');
let arr = num.split('');
function isNumber(a) {
    let check1 = false;
    if (a[0]==(a[2]-a[3])){
        return check1=true;
    }else {
        return check1 = false;
    }
}
document.write(isNumber(arr));
// alert(num);
</script>
