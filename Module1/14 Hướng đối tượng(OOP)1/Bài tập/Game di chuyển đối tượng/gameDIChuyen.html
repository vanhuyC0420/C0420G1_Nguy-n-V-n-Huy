<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm thử Game đơn giản</title>
</head>
<body>
<div id="game"></div>
<!--<script src="script.js"></script>-->
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.getHeroElement2 = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;transform: scaleX(-1)  rotate(90deg);" />';
        }

        this.getHeroElement3 = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;transform: scaleX(-1);" />';
        }

        this.getHeroElement4 = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;transform: scaleX(-1) rotate(270deg);" />';
        }

        this.moveRight = function(){
            this.left += 2;
        }
        this.moveDown = function(){
            this.top += 2;
        }
        this.moveLeft = function(){
            this.left -= 2;
        }
        this.moveUp = function(){
            this.top -= 2;
        }
    }

    var hero = new Hero('moto.gif', 20, 30, 200);

    function start0(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start0, 5)
        } else {
            start1();
        }
    }
    function start1(){
        if(hero.top < window.innerHeight - hero.size){
            hero.moveDown();
            document.getElementById('game').innerHTML = hero.getHeroElement2();
            setTimeout(start1, 5)
        } else start2();
    }
    function start2(){
        if(hero.left > 0){
            hero.moveLeft();
            document.getElementById('game').innerHTML = hero.getHeroElement3();
            setTimeout(start2, 5)
        } else start3();
    }

    function start3(){
        if(hero.top > 0){
            hero.moveUp();
            document.getElementById('game').innerHTML = hero.getHeroElement4();
            setTimeout(start3, 5)
        } else start0();
    }

    start0();
</script>
</body>
</html>
