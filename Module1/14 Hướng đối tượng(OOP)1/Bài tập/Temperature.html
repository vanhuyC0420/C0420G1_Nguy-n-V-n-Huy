<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    class   Temperature{
        constructor(temp) {
            this.temp = temp;
        }
        getFtemp(){
            return this.temp*1.8+32;
        }
        getKenvil(){
            return this.temp+273.15;
        }
    }
    let temperature = new Temperature(25);
    document.write("25 độ C = "+temperature.getFtemp()+ ' độ F <br>');
    document.write("25 độ C = "+temperature.getKenvil()+ ' độ K');
    // alert("25 độ C = "+temperature.getFtemp()+ ' độ F');
    // alert("25 độ C = " +temperature.getKenvil() + ' độ K');
</script>
</body>
</html>
