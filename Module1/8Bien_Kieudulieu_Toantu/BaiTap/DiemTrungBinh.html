<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dung biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let toan=parseFloat(prompt("Điểm Toán"));
    let ly=parseFloat(prompt("Diểm Lý"));
    let hoa=parseFloat(prompt("Điểm Hoá"));
    alert("Điểm trung bình = "+((toan+ly+hoa)/3));
    alert("Tổng điểm = "+(toan+ly+hoa));
</script>
</body>
</html>
