<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến trong thẻ Javascript</title>
</head>
<body>

<script>
    let a=prompt("Nhập a vào ô này nè: ");
    let b=prompt("Nhập b vào đây nhé: ");
    if (a%b==0){
        alert("a là bội của b")
    }
    else {
        alert("a không phải là bội của b")
    }

</script>
</body>
</html>
