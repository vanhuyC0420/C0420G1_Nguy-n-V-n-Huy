<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lại test For</title>
</head>
<body>
<script>
    let num = prompt("Nhập số vào đây ...");
    let total =0;
    for (let a = 1;a<=num; a++)
    {
        total = total + a;
    }
    alert('tổng mấy số bạn nhập vô = ' + total);
    // document.writeln("Tổng các số bạn vừa nhập vào = " + total);
</script>
</body>
</html>
