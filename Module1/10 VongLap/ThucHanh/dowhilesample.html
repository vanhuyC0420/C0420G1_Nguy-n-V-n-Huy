<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm thử vòng lặp do_while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Nhập vào số từ 1 -> 10");
    } while (value < 1 || value > 10);
    // alert(value);
    document.writeln(value);
</script>
</body>
</html>
