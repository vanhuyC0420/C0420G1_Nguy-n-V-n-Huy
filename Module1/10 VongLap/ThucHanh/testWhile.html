<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test While</title>
</head>
<body>
<script>
    let so = 0;
    let tong = 0;
    while (so!=-1){
        // tong = tong + so;
        so = parseInt(prompt("Xin mời nhập số vào:"));

        tong = tong + so;
        alert('Số bạn đã nhập nè: ' +tong);
        // break;
    }
    alert('Tổng các số cưng đã nhập =  ' +tong);

</script>
</body>
</html>
